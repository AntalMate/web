<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="javascript:void(0);">
        <p id="nev">hamburger</p>
        <input type="number" name="" id="szam">
        <input type="button" value="Hozzáad" onclick="ad(this.form)">
    </form>
    <form action="javascript:void(0);">
        <p id="nev">hodog</p>
        <input type="number" name="" id="szam">
        <input type="button" value="Hozzáad" onclick="ad(this.form)">
    </form>
   
    <script>
        function ad(form){
            var szam=form.elements("szam");
            var nev=form.elements("nev").innerHTML;

            localStorage.setItem(nev, szam.value)

        }
    </script>
</body>
</html>
